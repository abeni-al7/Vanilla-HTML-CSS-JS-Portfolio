<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A palindrome checker that checks words or phrases based on whether or not they are palindromes">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords"
    content="palindrome, check palindrome, palindrome checker, how can i know if a word is palindrome">
  <title>Palindrome checker</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <main>
    <section id="header">
      <h2>
        Aben's checker
      </h2>
    </section>
    <section id="title">
      <h1>Palindrome Checker</h1>
    </section>
    <section id="checker">
      <label>Enter the text you want to check: </label>
      <div id="input">
        <input type="text" id="text-input">
        <button id="check-btn">Check</button>
      </div>
      <div id="result" class="hidden"></div>
    </section>
    <section id="tip">
      <i class='bx bxs-bulb'></i>
      <p>A palindrome is a word or a sentence that is spelled the same way both forward and backward ignoring
        punctuation, case and spacing.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
